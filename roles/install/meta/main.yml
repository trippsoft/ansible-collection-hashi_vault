---
galaxy_info:
  author: Jim Tarpley (@trippsc2)
  namespace: trippsc2
  role_name: install
  description: This role installs and configures HashiCorp Vault.

  license: MIT

  min_ansible_version: '2.16'

  platforms:
    - name: Debian
      versions:
        - trixie
        - bookworm
    - name: EL
      versions:
        - '9'
        - '8'
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - noble
        - jammy

collections:
  - ansible.posix
  - ansible.utils
  - community.general
  - trippsc2.hashicorp

dependencies:
  - role: trippsc2.hashicorp.repo
